<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />

    <!--==================== Bai Jamjuree Font ====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Portofolio &dash; Ahmed Eid</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <span class="nav__logo-circle">A</span>
          <span class="nav__logo-name">Ahmed Eid.</span>
        </a>

        <div class="nav__menu" id="nav-menu">
          <span class="nav__title">Menu</span>

          <h3 class="nav__name">Ahmed</h3>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#projects" class="nav__link">Projects</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact Me</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <h1 class="home__name">Ahmed Eid</h1>

          <div class="home__profile">
            <div class="home__image">
              <img
                src="assets/home-perfil.jpg"
                alt="My photo"
                class="home__img"
              />
              <div class="home__shadow"></div>

              <img
                src="assets/curved-arrow.svg"
                alt="Curved Arrow"
                class="home__arrow"
              />
              <img
                src="assets/random-lines.svg"
                alt="Random Lines"
                class="home__line"
              />

              <div class="geometric-box"></div>
            </div>

            <div class="home__social">
              <a
                href=""
                target="_blank"
                class="home__social-link"
                aria-label="Linkedin Icon"
              >
                <i class="ri-linkedin-box-line"></i>
              </a>
              <a
                href=""
                target="_blank"
                class="home__social-link"
                aria-label="Facebook Icon"
              >
                <i class="ri-facebook-box-line"></i>
              </a>
              <a
                href=""
                target="_blank"
                class="home__social-link"
                aria-label="Github Icon"
              >
                <i class="ri-github-line"></i>
              </a>
            </div>
          </div>

          <div class="home__info">
            <p class="home__description">
              <b>Frontend Developer</b>, with knowledge in web development and
              design, I offer the best projects resulting in quality work.
            </p>

            <a
              href="#about"
              class="home__scroll"
              aria-label="Scroll down to home section"
            >
              <div class="home__scroll-box">
                <i class="ri-arrow-down-s-line"></i>
              </div>

              <span class="home__scroll-text">Scroll Down</span>
            </a>
          </div>
        </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section"></section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== EMAIL JS ===============-->

    <!--=============== MAIN JS ===============-->
    <script src="js/main.js"></script>
  </body>
</html>
